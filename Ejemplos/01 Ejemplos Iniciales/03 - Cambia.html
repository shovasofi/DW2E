<!DOCTYPE html>
<html>

<body>

    <h1>Otro JavaScript</h1>

    <p>JavaScript puede cambiar el contenido de un elemento HTML element:</p>

    <button type="button" onclick="myFunction()">Clícame!</button>

    <p id="demo">A que me cambias.</p>

    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "¡Feliz Primer Trimestre!";
            document.getElementById("demo").style.fontSize = "25px";
            document.getElementById("demo").style.color = "red";
            document.getElementById("demo").style.backgroundColor = "yellow";
        }
    </script>

</body>

</html>
