<!DOCTYPE html>
<html>

<body>

    <h1>Mas JavaScript</h1>
    <p>De cómo un JavaScript cambia el valor de origen de una imagen.</p>

    <script>
        var initsw = 0;
        function light(sw) {
            var pic;
            
            if (initsw != sw) {
                if (sw == 0) {
                    pic = "pic_bulboff.gif"
                } else {
                    pic = "pic_bulbon.gif"
                }
                document.getElementById('myImage').src = pic;
                document.getElementById('zopenco').innerHTML = "";
            } else {
                document.getElementById('zopenco').innerHTML = "Zopenco, no apagues si está apagado, no enciendas si está encendido! ";
                document.getElementById('zopenco').style.fontSize = "25px";
                document.getElementById('zopenco').style.color = "red";
            }
            initsw = sw;
        }
    </script>

    <img id="myImage" src="pic_bulboff.gif" width="100" height="180">

    <p>
        <button type="button" onclick="light(1)">Enciende</button>
        <button type="button" onclick="light(0)">Apaga</button>
        <p id="zopenco"></>
    </p>

</body>

</html>
