<!DOCTYPE html>

    <title>Document</title>

<body>
    <script>
        function cuadrado(x) { return x * x; }
        console.log(cuadrado(4, true, "camello"));

        function menos(a, b) {
            if (b === undefined) return -a;
            else return a - b;
        }
        console.log(menos(10));
        console.log(menos(10, 5));    </script>
</body>

</html>
