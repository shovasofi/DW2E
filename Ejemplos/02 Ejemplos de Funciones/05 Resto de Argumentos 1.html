<body>
    <script>function sumar(...args) {
            let suma = 0; for (let arg of args)
                suma += arg; return suma;
        } 
        let x = sumar(4, 9, 16, 25, 29, 100, 66, 77);
        console.log(x)
    </script>
</body>
