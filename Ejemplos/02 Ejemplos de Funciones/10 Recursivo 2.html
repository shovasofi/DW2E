<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function escorrecto(objetivo) {
            function buscar(num, historial) {
                if (num == objetivo) return historial;
                else
                    if (num > objetivo) return null;
                    else {
                        return buscar(num + 5, "(" + historial + "+5)") ||
                            buscar(num * 3, "(" + historial + "*3)");

                    }
            }
            return buscar(1, "1");
        }
        console.log(escorrecto(8424))

    </script>

</body>

</html>
