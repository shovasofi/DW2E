<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        let listaPdte = [];
        function recordar(tarea) {
            listaPdte.push(tarea);
        }
        function getTarea() {
            return listaPdte.shift();
        }
        function recordarUrgente(tarea) {
            listaPdte.unshift(tarea);
        }

        recordar("Ir a clase");
        recordar("Pasar raices");
        console.log(listaPdte);
        recordarUrgente("Ser Emp√°tico en clase");
        console.log(listaPdte);
        console.log(getTarea());
        console.log(listaPdte);
    </script>
</body>

</html>
